<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Push API Demo</title>

    <!-- Pushing to Chrome requires a manifest and GCM registration -->
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" href="/static/icon.png">
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/app.js"></script>
  </head>

  <body>
    <h1>Push API Demo</h1>

    <code><pre>// To notify all subscribed clients:<br><br>curl -X POST <span id="origin">http://localhost:7000</span>/notifications</pre></code>

    <h2>Push Status</h2>

    <ul id="log">
    </ul>

    <div id="notification-prompt" class="hidden prompt">
      <p>Please enable notifications.</p>
    </div>

    <div id="push-prompt" class="hidden prompt">
      <p>Please enable push.</p>
    </div>

  </body>
</html>
